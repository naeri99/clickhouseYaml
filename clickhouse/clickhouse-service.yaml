apiVersion: v1
kind: Service
metadata:
  name: clickhouse-distributed
  namespace: clickhouse-system
  labels:
    app: clickhouse
spec:
  selector:
    clickhouse.altinity.com/chi: distributed-clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP
    - name: native
      port: 9000
      targetPort: 9000
      protocol: TCP
  type: LoadBalancer  # 외부 접근용
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-internal
  namespace: clickhouse-system
  labels:
    app: clickhouse
spec:
  selector:
    clickhouse.altinity.com/chi: distributed-clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP
    - name: native
      port: 9000
      targetPort: 9000
      protocol: TCP
  type: ClusterIP  # 내부 접근용